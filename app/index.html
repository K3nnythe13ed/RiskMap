<html>

<head>
	<title>Weather and Risk-Map</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<link href="//cdnjs.cloudflare.com/ajax/libs/vis/3.12.0/vis.min.css" rel="stylesheet" type="text/css" />
	<link href="bower_components/leaflet-draw/dist/leaflet.draw.css" rel="stylesheet" type="text/css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

	<style>
		#map {
			height: 85%;
			width: 85%;
		}
		
		#basemaps-wrapper {
			position: absolute;
			top: 70px;
			right: 16%;
			z-index: 400;
			background: white;
			padding: 5px;
		}
		
		#timeline {
			height: 10%;
			left: 0;
			right: 0;
			bottom: 0;
		}
		
		#kibana {
			position: absolute;
			left: 85%;
			top: 0;
		}
		#vesselsearch
		{	
			height: 85%;
			font-size: 10px;
			overflow-y:auto;
		}
	</style>
</head>

<body>


	<div id="map"></div>


	<div id="timeline"></div>


	<script>
		map = L.map('map').setView([50.7343800, 7.0954900], 7);
		
		 </script>


	<script src="//cdnjs.cloudflare.com/ajax/libs/vis/3.12.0/vis.min.js"></script>
	<script src="plugins/Playback/dist/LeafletPlayback.js"></script>
	<script src="plugins/TableCreator/createTable.js"></script>
	<script src="bower_components/leaflet-draw/dist/leaflet.draw.js"></script>
	<script src="bower_components/elasticsearch/elasticsearch.js"></script>
	<script>
		var client = elasticsearch.Client({
			host: 'localhost:9200',
			log: "trace"
		});
	</script>
	<script src="data/locations.js"></script>
	<script src="data/ais-demo.js"></script>
	<script src="scripts/elasticsearch.js"></script>

	<script src="scripts/leaflet-playback-marker.js"></script>
	<script src="scripts/show-location.js"></script>

	<script src="scripts/draw.js"></script>

	<script src="scripts/layer-style.js"></script>

	<div id="kibana">
		<table id="vesselcount">
		</table>
		<table id="vesselsearch">
		</table>
		<iframe src="http://localhost:5601/app/kibana#/visualize/edit/ais-metric?embed=true&_g=(refreshInterval:(display:Off,pause:!f,value:0),time:(from:'2016-11-08T23:00:00.000Z',mode:absolute,to:'2016-11-09T22:59:59.999Z'))&_a=(filters:!(),linked:!f,query:(query_string:(analyze_wildcard:!t,query:'*')),uiState:(),vis:(aggs:!((enabled:!t,id:'1',params:(),schema:metric,type:count)),listeners:(),params:(fontSize:10,handleNoResults:!t),title:ais-metric,type:metric))"
			height="100" width="200"></iframe>
	</div>
	<div id="basemaps-wrapper" class="leaflet-bar">
		<table>
			<tr>
				<td>
					<label>Map Layer</label>
				</td>
				<td>

					<select name="basemaps" id="basemaps" onChange="changeLayer(this.value)">
						<option value="1">Main</option>
						<option value="2">Rain</option>
						<option value="3">Clouds</option>
						<option value="4">Precipitation</option>
						<option value="5">Pressure</option>
						<option value="6">Snow</option>
						<option value="7">Temperature</option>
						<option value="8">Windspeed</option>

					</select>
				</td>
			</tr>

			<tr>
				<td>

					<label>Fade Out Vessels</label>
				</td>
				<td>
					<input type='checkbox' onclick="handleFadeout(this)">
				</td>
			</tr>
			<tr>
				<td>

					<label>Show Locations</label>
				</td>
				<td>
					<input type='checkbox' onclick="handleLocationLayer(this)" id="CheckWarehouse">
				</td>
			</tr>
		</table>
		<table>
			<tr>
				<td><input type="button" value="slower" onclick="changeSlower()"></td>
				<td><input type="button" value="Play/Pause" onclick="changePlay()"></td>
				<td><input type="button" value="faster" onclick="changeFaster()"></td>
			</tr>
		</table>
	</div>

</body>

</html>
